{% extends "layout.html" %}

{% block title %}Thread - Update News{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
  <div class="row">
    {% for news in news %}
    <div class="col-sm-3 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{news.head}}</h5>
          <p class="card-text">{{news.body}}</p>
          <a href="/delete/{{news.id}}" class="btn btn-danger">Delete</a>
          <a href="/edit/{{news.id}}" class="btn btn-warning">Edit</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
